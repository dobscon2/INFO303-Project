<!DOCTYPE html>
<html ng-app="CustomerModule">
    <head>
        <title>Create Customer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/code.js"></script>
    </head>
    <body>
        <div ng-controller = "CustomerController as customerController">
            <form ng-submit="customerController.createCustomer(customer)">
                <label>Firstname:</label>
                <input type="text" ng-model="customer.firstname">
                <label>Lastname:</label>
                <input type="text" ng-model="customer.lastname">
                <label>Username:</label>
                <input type="text" ng-model="customer.username">
                <label>Email:</label>
                <input type="text" ng-model="customer.email">
                <button type="submit">Submit Details</button>
            </form>
        </div>
    </body>
</html>
